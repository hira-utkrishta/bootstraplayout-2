<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <title>Services</title>
  </head>
  <body
  style="
    background-image: url(curve.png);
    background-repeat: no-repeat;
    background-position: right 10px top 10px;
  "
>
    <div class="container" >
      <div class="row">
        <div class="col-sm-2">
          <div class="card shadow p-3 mb-3 bg-white rounded mt-5">
            <nav>
              <a class="nav-link active" href="Index.html">Home</a>
              <a class="nav-link" href="Services.html">Services</a>
              <a class="nav-link" href="Fleet.html">Fleet</a>
              <a class="nav-link" href="Contact.html">Contact</a>
            </nav>
          </div>
        </div>
        <div class="col-sm-10">
          <div class="card shadow p-3 mb-3 bg-white rounded mt-5">
            <div class="card-body">
              <h1 class="card-title">Service Offerings</h1>
              <h6 class="font-weight-light h6">
                Please enter your details to build your account
              </h6>

              <div>                
                <h6 class="font-weight-normal h6 mt-3">
                  Do you offer FTL Delieveries
                </h6>
                <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="customRadioInline1" name="customRadioInline" class="custom-control-input">
                    <label class="custom-control-label" for="customRadioInline1">Yes</label>
                  </div>
                  <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="customRadioInline2" name="customRadioInline" class="custom-control-input">
                    <label class="custom-control-label" for="customRadioInline2">No</label>
                  </div>
                  </div>
                  <div class="form-row">
                    <div class="form-group col-md-4" style="margin-top: 20px">
                      <label for="inputLocation">Select Locations by Zip-Code</label>
                      <select id="inputLocation" class="form-control">
                        <option selected>Choose...</option>
                        <option>123456</option>
                        <option></option>
                      </select>
                    </div>
                    <div class="form-group col-md-4" style="margin-top: 20px">
                      <label for="inputCity">City</label>
                      <select id="inputCity" class="form-control">
                        <option selected>Select City(s)</option>
                        <option>USA</option>
                        <option></option>
                      </select>
                    </div>
                  </div>
                  <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="customCheck1">
                    <label class="custom-control-label" for="customCheck1">Select All</label>
                  </div>
                </div>
           </div>
            </div>
          </div>
          <div class="form-inline float-right mt-auto">
            <button
              type="button"
              class="btn btn-secondary rounded-pill mr-3 btn-md font-weight-bold"
            >
              Finish & Save
            </button>
            <button
              type="button"
              class="btn btn-primary rounded-pill btn-md font-weight-bold"
              style="width: 120px"
            >
              Next
            </button>
          </div>
          
          
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
